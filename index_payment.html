    <body>

        <h1> Payment </h1>
  
        <br><br><br>

        <div class="card">
            <img src="img/mastercard.svg" alt="" title="mastercard" id="master">
            <img src="img/visa.svg" alt="" title="visa" id="visa">
        </div>
        <div class="Payment">
            
            
            <form method="post">
            
                <div class="Card_Number">
                    <span class="pay" id="Card"> Card Number </span>
                    <input id="Number" type="tel" name="Card_Number" required maxlength="16" minlength="16" placeholder="**** **** **** ****">
                </div>
              
                <br>
                
                
                <div class="Expiry">
                    <span class="pay" id="exp"> Expiry Date </span>
                    <select id="Expiry_MM" name="MM" required >
                        <option value="" hidden >MM</option> 
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>

                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select id="Expiry_YY" name="YY" required >
                        <option value="" hidden >YY</option> 
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                        <option value="32">32</option>
                        <option value="33">33</option>

                        <option value="39">39</option>
                        <option value="40">40</option>
                        <option value="41">41</option>
                        <option value="42">42</option>
                        <option value="43">43</option>
                        <option value="44">44</option>
                        <option value="45">45</option>
                        <option value="46">46</option>
                        <option value="47">47</option>
                        <option value="48">48</option>
                        <option value="49">49</option>
                        <option value="50">50</option>
                    </select>
                    
                </div>
                <br>
               
                <div class="cvv">
                    <span class="pay" id="cvv1"> Card Security Code </span>
                    <input id="cvv" type="password" required placeholder="***" maxlength="4" minlength="3" name="Cvv">
                </div>
              
                <br>
                
                <button id="ok" type="submit" name="confirm" value="confirm" onclick="confirmm()" > confirm </button>
